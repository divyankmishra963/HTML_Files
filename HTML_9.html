<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""> 
        <label for="fname">First Name</label>&nbsp;
        <input type="text" name="fname">
        <br><br>
        <label for="lname">Last Name</label>&nbsp;
        <input type="text" name="lname">
        <br><br>
        <label for="userpassword">Password</label>&nbsp;&nbsp;
        <input type="password" name="userpassword">
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <br><br>
        <br><br>
        <br><br>
        <p>What is your gender?</p>
        <input type="radio" name="gender" value="Male">
        <label>Male</label>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" value="Female">
        <label>Female</label>
        <br><br>
        <br><br>
        <br><br>
        <p>What is your hobby?</p>
        <input type="checkbox" name="reading" value="Reading">
        <label>Reading</label>
        <input type="checkbox" name="singing" value="Singing">
        <label>Singing</label>
        <br><br>
        <input type="button" value="Click me" onclick="alert('Hello there!')">
        <br><br>
        <input type="color" name="bgcolor" value="#ffffff">
        <br><br>
        <input type="date" name="dob">
        <br><br>
        <input type="file" name="MyFile">
        <br/><br/>
        <input type="time">
        <br/><br/>
        <input type="number" value="30"/>
        <br/><br/>
        <input type="file" name="userphoto" capture="user">
    </form>
   
</body>
</html>
