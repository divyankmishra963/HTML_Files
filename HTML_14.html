<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body{
        background-color: yellow;
        color: aqua;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    canvas{
        background-color: bisque;
        border: 4px solid red;
        width: 90%;
        height: 80%;
    }
</style>
<body>
    <canvas id="MyFirstCan"></canvas>
</body>
<script>
    var x = document.getElementById('MyFirstCan')
    var y = x.getContext('2d')
    // Smiley Face

    y.beginPath()
    y.arc(40,50,30,0,Math.PI*2)
    y.fillStyle="red"
    y.fill()
    y.strokeStyle="black"
    y.stroke()

    //eyes

    y.beginPath()
    y.arc(24,40,5,0,Math.PI*2)
    y.fillStyle="blue"
    y.fill()

    y.beginPath()
    y.arc(55,40,5,0,Math.PI*2)
    y.fillStyle="blue"
    y.fill()

    // Mouth

    y.beginPath()
    y.arc(40,60,10,0,Math.PI)
    y.fillStyle="blue"
    y.fill()

    // Teeth

    y.beginPath()
    y.moveTo(30,60)
    y.lineTo(35,60)
    y.lineTo(35,70)
    y,lineTo(30,70)
    y.moveTo(30,60)
    y.fillStyle="white"
    y.fill()
    y.stroke()



</script>
</html>
