<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    caption{
        padding: 20px;
        font-size: 50px;
    }
    table{
        width: 100%;
        border-collapse: collapse;
    }
    th{
        border: 1px solid red;
        padding: 20px;
    }
    td{
        text-align: center;
        padding: 20px;
        border: 1px solid red;
    }
</style>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>

                <th>Response</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Divyank</td>
                <td colspan="2">28</td>
            </tr>
            <tr>
                <td>28</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>28</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Divyank</td>
                <td>28</td>
                <td>Yes</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">This is footer.</td>
            </tr>
        </tfoot>
        <caption>
            This is my Table.
        </caption>
    </table>
</body>
</html>
