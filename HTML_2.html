<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is h1</h1>
    <h2>This is h2</h2>
    <h3>This is h3</h3>
    <h4>This is h4</h4>
    <h5>This is h5</h5>
    <h6>This is h6</h6>
    <p style="background-color: aqua;">p</p>
    <span style="background-color: aqua;">Span</span>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <ol type="i">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

<p><s>This is p.</s></p>
<p><mark><del>This is p.</del></p></mark></p>
<p>2<sup>3</sup></p>
<p><small>Small</small></p>
</body>
</html>
